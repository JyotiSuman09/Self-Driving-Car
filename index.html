<!DOCTYPE html>
<head>
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button id="save" >💾</button>
        <button id="discard">🗑️</button>
        <button id="download">⬇️</button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="index.js" type="module"></script>
    <script type="module">
        import { save, discard, downloadModel } from '/index.js';

        const btnSave = document.getElementById("save")
        const btnReset = document.getElementById("discard")
        const btnDownload = document.getElementById("download")

        btnSave.addEventListener("click", save)
        btnReset.addEventListener("click", discard)
        btnDownload.addEventListener("click", downloadModel)
    </script> 
</body>
</html>
